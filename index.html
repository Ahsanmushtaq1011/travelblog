<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog - Home</title>
    <style>
        /* Basic CSS styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 10px 0;
        }
        nav a {
            text-decoration: none;
            color: #007BFF;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a.active {
            background-color: #ddd;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
        }
        nav a:hover {
            color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .featured {
            text-align: center;
            padding: 20px;
        }
        .featured h2 {
            color: #0056b3;
        }
    </style>
</head>
<body class="home-page">
    <header>
        <h1>Welcome to My Travel Blog</h1>
    </header>
    <nav>
        <a href="index.html" class="active">Home</a>
        <a href="guides.html">Travel Tips</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
    </nav>
    <main>
        <div class="featured">
            <h2>Explore the World!</h2>
            <p>Discover amazing places, hidden gems, and travel tips to make your journey unforgettable.</p>
            <img src="travel-blog-image.png" alt="Beautiful Destination" style="width: 100%; max-width: 800px; border-radius: 10px;">
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Travel Blog. All Rights Reserved.</p>
    </footer>
</body>
</html>
